
<html>

<head>
<!-- Style -->
<style>

.go-btn {
  background: #99f;
  width: 100px;
  text-align: center;
  font-size: 18px;
  border: 3px solid #bbb;
  font-family: helvetica;
  border-radius: 8px;
  margin: 5px;
  cursor: pointer;
}

</style>

<!-- Scripts -->
<script src="common_scripts/jquery-1.8.1.min.js" type="text/javascript"></script>

<script>
$(document).ready( function() {
  $('#username').keyup( function(e) {
    if( e.which == 13 ) {
      $('#go').click();
    }
  });

  $('#go').click( function() {
    if( $('#username').val() != '' && $('#task').val() != '') {
      var toLink = "console/?workerId=" + $('#username').val() + "&task=" + $('#task').val();
      if( confirm("Continue to " + toLink + " ?") ) {
        window.location = toLink;
      }
    }
    else {
      alert("Please enter a user name and task first!");
    }
  });

});
</script>

</head>

<body>
<h1>What can we help you with?</h1>
<hr>
<br>
<br>

Username:
<input type="text" id="username">

<br>
<br>

Task Name:
<input type="text" id="task">

<br>
<br>
<br>

<div id="go" class="go-btn">Go!</div>

</body>


</html>
